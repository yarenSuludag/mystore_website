<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head th:replace="layout :: page_head"> </head>
<body>


<nav th:replace="layout :: page_navbar"> </nav>




<div class="container py-3">

    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Client</h2>

            <form method="post" th:object="${clientDto}">


                <div class="row mb_3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${client.id}" >
                    </div>
                </div>

                <div class="row mb_3">
                    <label class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clientDto.firstName}" >
                        <p th:if="${#fields.hasErrors('firstName')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDto.firstName}"></p>

                    </div>
                </div>

                <div class="row mb_3">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clientDto.lastName}" >
                        <p th:if="${#fields.hasErrors('lastName')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDto.lastName}"></p>

                    </div>
                </div>

                <div class="row mb_3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clientDto.email}" >
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDto.email}"></p>

                    </div>
                </div>

                <div class="row mb_3">
                    <label class="col-sm-4 col-form-label">Phone</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clientDto.phone}" >
                        <p th:if="${#fields.hasErrors('phone')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDto.phone}"></p>

                    </div>
                </div>

                <div class="row mb_3">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clientDto.address}" >
                        <p th:if="${#fields.hasErrors('address')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDto.address}"></p>

                    </div>
                </div>

                <div class="row mb_3">
                    <label class="col-sm-4 col-form-label">Created At</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${client.createdAt}" >
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-primary" href="/clients">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

<footer  th:replace="layout :: page_footer"></footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
